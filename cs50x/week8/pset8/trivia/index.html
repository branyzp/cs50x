<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function checkMCQAnswer(e) {
                let selected = e.target;

                // reset all background colors and feedback
                let allMCQButtons = document.querySelectorAll('.MCQ');
                let feedback = document.querySelector('#feedback');

                for (i = 0; i < allMCQButtons.length; i++) {
                    allMCQButtons[i].style.backgroundColor = '';
                    feedback.innerHTML = '';
                }

                if (selected.id == 'black') {
                    selected.style.backgroundColor = 'Green';
                    feedback.innerHTML = "Correct!";

                } else {
                    selected.style.backgroundColor = 'Red';
                    feedback.innerHTML = "Wrong!";
                }
            }

            function checkFreeAnswer() {
                let answer = document.querySelector('.freeresponse').value.toLowerCase();

                if ( answer == 'jay') {
                    document.querySelector('.freeresponse').style.backgroundColor = 'Green';
                    document.querySelector('.feedback2').innerHTML = 'Correct!';
                }
                else {
                    document.querySelector('.freeresponse').style.backgroundColor = 'Red';
                    document.querySelector('.feedback2').innerHTML = 'Incorrect!';
                }
            }

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What color shirt does David Malan wear?</h3>
                <button onclick="checkMCQAnswer(event)" class='MCQ' id="blue">Blue</button>
                <button onclick="checkMCQAnswer(event)" class='MCQ' id="maroon">Maroon</button>
                <button onclick="checkMCQAnswer(event)" class='MCQ' id="beige">Beige</button>
                <button onclick="checkMCQAnswer(event)" class='MCQ' id="black">Black</button>
                <button onclick="checkMCQAnswer(event)" class='MCQ' id="green">Green</button>
                <p id="feedback"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is David Malan's middle name?</h3>
                <input class='freeresponse'>
                <button onclick="checkFreeAnswer()">Check Answer</button>
                <p class='feedback2'></p>
            </div>
        </div>
    </body>
</html>
